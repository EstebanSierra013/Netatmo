<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <title>User Cards Test Netatmo</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark" aria-label="Principal Titre">
            <a class="navbar-brand" href="#">User Cards</a>            
        </nav>
    </header>
    <main>
        <section class="flux">
            <div class="list-buttons d-flex justify-content-center flex-wrap flex-sm-nowrap" aria-label="Options List">
                <button type="button" title="Add 10 user cards" class="btn btn-secondary" id="add-btn"><i class="bi bi-plus"></i>Add 10 User Cards</button>
                <div class="dropdown order-menu">
                    <button class="btn btn-secondary dropdown-toggle" type="button" title="Order by" data-bs-toggle="dropdown" aria-expanded="false">
                      Order by
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" alt="Ascending birth date">Ascending Birth Date</a></li>
                        <li><a class="dropdown-item" href="#" alt="Descending birth date">Descending Birth Date</a></li>
                    </ul>
                </div>
                <div class="dropdown gender-menu">
                    <button class="btn btn-secondary dropdown-toggle" type="button" title="Filter gender" data-bs-toggle="dropdown" aria-expanded="false">
                        Gender
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" alt="All">All</a></li>
                        <li><a class="dropdown-item" href="#" alt="Male">Male</a></li>
                        <li><a class="dropdown-item" href="#" alt="Female">Female</a></li>
                    </ul>
                </div>
            </div>
            <div class="container-cards row "></div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
